<body>
         <!--The logo section-->
    
  <div class="container pt-5">
                <nav class="navbar navbar-light">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../img/main-logo.png" alt= width="30" height="30" class="d-inline-block align-top" alt="">
                    </a>
                </nav>
                <!--The sign in section-->
              <div class="container pt-5">
                      <div class="row">
                        <div class="col-lg-6 col-md-6 reduce-size">
                        <h2>Sign up</h2>
                                        <!--placeholder section-->
                            <form>
                                    <div class="form-group">
                                      <input type="email" class="form-control" placeholder="Enter your email">
                                    </div>
                                    <div class="form-group">
                                      <input type="password" class="form-control" placeholder="Enter your password">
                                    </div>
                                    <button type="submit" class="btn btn-warning btn-block "><b>SIGN UP</b></button>
                                    <p  style="font-size: 11px;"> I agree to the Terms of Service and Privacy & Security Policy.</p>
                                    <h4 style="font-size: 13px;">Or Sign up with</h4>
                            </form>
                            <div class="mt-4 text-center login-with-social">
                                    <button type="button" class="btn btn-outline-secondary btn-block"><i class="mdi mdi-google"></i><b>Continue with Google</b></button>
                                    <button type="button" class="btn btn-outline-secondary btn-block"><i class="mdi mdi-facebook"></i><b>Continue with Facebook</b></button>
                                    <button type="button" class="btn btn-outline-secondary btn-block"><i class="mdi mdi-apple"></i> <b>Continue with Apple</b></button>
                                    <button type="button" class="btn btn-outline-secondary btn-block"><i class="mdi mdi-twitter"></i> <b>Continue with Twitter</b></button>
                                    <p>Already sign up?<a href="../login/login.html"> Go to login</a></p>
                            </div>
                            
                                        <!--right-Side image -->
                        </div>
                                    <div class="col-lg-6 col-md-6 pt-5 side-pix">
                                        <img src="../img/undraw_to_do_list_re_9nt7 1.png" width="670px" height="371px"/>
                                        
                                    </div>
                    </div>

              </div>  
	
  </div>
